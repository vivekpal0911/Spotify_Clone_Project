<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo">
      </div>
      <ul class="sidebar-menu">
        <li>Home</li>
        <li>Search</li>
        <li>Your Library</li>
        <li>Create Playlist</li>
        <li>Liked Songs</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Top Bar -->
      <div class="top-bar">
        <input type="text" placeholder="Search for artists, songs, or podcasts...">
        <img class="logo" src="spo.jpg" alt="Spotify">
      </div>

      <!-- Featured Playlist Section -->
      <div class="featured-playlist">
        <h2>Featured Playlists</h2>
        <div class="playlist">
          <div class="playlist-item">
            <img src="top.jpg" alt="Playlist 1">
            <p>Top Hits</p>
          </div>
          <div class="playlist-item">
            <img src="chill.jpg" alt="Playlist 2">
            <p>Chill Vibes</p>
          </div>
          <div class="playlist-item">
            <img src="pop.jpg" alt="Playlist 3">
            <p>Pop Music</p>
          </div>
        </div>
      </div>

      <!-- Now Playing Section -->
      <div class="now-playing">
        <h3>Now Playing</h3>
        <div class="track">
          <img src="blind.jpg" alt="Track Image" id="track-img">
          <div class="track-info">
            <p class="track-title" id="track-title">Song Title</p>
            <p class="track-artist" id="track-artist">Artist Name</p>
          </div>
        </div>
        <div class="player-controls">
          <button id="prev-btn">⏮</button>
          <button id="play-btn">⏯</button>
          <button id="next-btn">⏭</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
